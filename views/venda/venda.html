<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendas</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Gestão de Vendas</h1>
  </header>

        <nav>
          <a href="../inicio.html">Menu</a>
          <a href="../produto/produtos.html">Produtos</a>
          <a href="../categoria/categoria.html">Categorias</a>
          <a href="../clientes/clientes.html">Clientes</a>
          <a href="../venda/venda.html">Pedidos</a>
          <a href="../funcionarios/funcionario.html">Funcionários</a>
          <a href="../relatorio/relatorio.html">Relatório</a>
    
        </nav>

      <h1>Cadastro de Vendas</h1>
      <form id="formulario-venda">
        <input hidden type="number" id="id" name="id" disabled />

        <label for="produtoId">ID do Produto:</label>
        <input type="number" id="produtoId" name="produtoId" required />
        <label for="clienteId">ID do Cliente:</label>
        <input type="number" id="clienteId" name="clienteId" required />

        <label for="quantidade">Quantidade:</label>
        <input
          type="number"
          id="quantidade"
          name="quantidade"
          required
          min="1"
   
        />
        <label for="precoUnitario">Preço Unitário (R$):</label>
        <input type="number" id="precoUnitario" name="precoUnitario" disabled />

        <label for="total">Total (R$):</label>
        <input
          type="number"
          id="total"
          name="total"
          required
          step="0.01"
          min="0"
          disabled
        />

        <label for="dataVenda">Data da Venda:</label>
        <input type="date" id="dataVenda" name="dataVenda" required />

        <button type="button" id="btSalvar">Adicionar Venda</button>
      </form>

      <h2>Lista de Vendas</h2>
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>ID do Produto</th>
            <th>ID do Cliente</th>
            <th>Quantidade</th>
            <th>Total (R$)</th>
            <th>Data da Venda</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody id="tbVendas">
          <!-- Dados inseridos via formulário aparecerão aqui -->
        </tbody>
      </table>
    </div>
    <script type="module" src="./vendaManipulaInterface.mjs"></script>
  </body>
</html>
