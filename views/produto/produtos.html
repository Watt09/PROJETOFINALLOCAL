    <main>
        <h2>Cadastro de Produtos</h2>
        <form id="produtoForm">
            <input hidden type="number" name="id" id="id" disabled />
            <label for="nome">Produto</label>
            <input type="text" id="nome"  required><br>
            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria">
                <option value="">Carregando...</option> 
            </select>
            <label for="preco">Preço</label>
            <input type="text" id="preco"  required><br>
            <label for="descricao">Descrição</label>
            <input id="descricao"  required></textarea><br>
            <button type="submit" id="btSalvar">Salvar</button>
        </form>
        <h2>Lista de Produtos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="produtoTabela">
                <!-- Produtos serão listados aqui -->
            </tbody>
        </table>
    </main>
